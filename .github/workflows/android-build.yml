name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js (if Capacitor web build needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Setup Java JDK
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Cache node_modules
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install NPM dependencies
      - name: Install dependencies
        run: npm install

      # Ensure Capacitor Android platform exists
      - name: Ensure Android platform
        run: |
          npx cap sync android

      # Create required directories
      - name: Create asset directories
        run: mkdir -p android/app/src/main/assets

      # Generate Gradle wrapper if missing
      - name: Generate Gradle wrapper
        run: |
          cd android
          if [ ! -f gradlew ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      # Clean build cache
      - name: Clean build cache
        run: |
          cd android
          ./gradlew clean
          rm -rf .gradle build app/build

      # Build Debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --refresh-dependencies

      # Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: whatsorder-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Build Release APK (if keystore exists)
      - name: Build Release APK
        run: |
          cd android
          if [ -f app/whatsorder-release-key.keystore ]; then
            ./gradlew assembleRelease --stacktrace --refresh-dependencies
          else
            echo "⚠️ No keystore found, skipping release build"
          fi
        continue-on-error: true

      # Upload Release APK
      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: whatsorder-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
        continue-on-error: true
