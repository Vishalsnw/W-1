name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk-version: 25.1.8937393

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dependencies
        run: npm install

      - name: Add Firebase & Force Kotlin
        run: |
          echo "kotlin.code.style=official" >> android/gradle.properties
          echo "kotlin.version=1.9.22" >> android/gradle.properties

          # Add Firebase to root build.gradle
          if ! grep -q "google-services" android/build.gradle; then
            sed -i '/classpath.*gradle/a \        classpath "com.google.gms:google-services:4.4.0"\n        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.9"' android/build.gradle
          fi

      - name: Setup Gradle Wrapper
        run: |
          cd android
          echo "üîß Setting up Gradle wrapper..."
          
          # Ensure gradle wrapper directory exists
          mkdir -p gradle/wrapper
          
          # Remove any corrupted gradle wrapper jar
          rm -f gradle/wrapper/gradle-wrapper.jar
          
          # Download gradle wrapper jar from multiple sources with verification
          echo "Downloading gradle wrapper jar..."
          
          # Try primary source first
          if curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar; then
            echo "Downloaded from primary source"
          elif curl -L -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/gradle/wrapper/gradle-wrapper.jar; then
            echo "Downloaded from secondary source"
          else
            echo "‚ùå Failed to download gradle wrapper jar from all sources"
            exit 1
          fi
          
          # Verify the downloaded file is a valid jar (should not contain HTML)
          if file gradle/wrapper/gradle-wrapper.jar | grep -q "HTML\|text"; then
            echo "‚ùå Downloaded file appears to be HTML/text, not a jar file"
            echo "File content preview:"
            head -5 gradle/wrapper/gradle-wrapper.jar
            exit 1
          fi
          
          # Verify file size is reasonable (should be > 10KB for a valid gradle wrapper)
          FILE_SIZE=$(wc -c < gradle/wrapper/gradle-wrapper.jar)
          if [ "$FILE_SIZE" -lt 10000 ]; then
            echo "‚ùå Gradle wrapper jar is too small ($FILE_SIZE bytes), likely corrupted"
            exit 1
          fi
          
          echo "‚úÖ Gradle wrapper jar is ready ($FILE_SIZE bytes)"
          
          # Make gradlew executable
          chmod +x gradlew gradlew.bat
          
          # Verify gradlew works
          echo "Testing gradle wrapper..."
          ./gradlew --version || echo "Gradlew verification failed but continuing..."

      - name: Post-Fix Setup
        run: |
          # Sync Capacitor after our fixes
          npx cap sync android

          # Add Firebase plugins to app
          if ! grep -q "com.google.firebase.crashlytics" android/app/build.gradle; then
            sed -i '/apply plugin: "com.android.application"/a apply plugin: "com.google.gms.google-services"\napply plugin: "com.google.firebase.crashlytics"' android/app/build.gradle
          fi

          # Add required dependencies
          if ! grep -q "androidx.activity:activity" android/app/build.gradle; then
            sed -i '/dependencies {/a \    implementation "androidx.activity:activity:1.7.2"\n    implementation "androidx.activity:activity-ktx:1.7.2"\n    implementation platform("com.google.firebase:firebase-bom:32.7.0")\n    implementation "com.google.firebase:firebase-crashlytics"\n    implementation "com.google.firebase:firebase-analytics"' android/app/build.gradle
          fi

      - name: Final Pre-Build Check
        run: |
          cd android
          echo "üîç Final verification..."

          # Check critical structure
          if [ ! -d "capacitor-cordova-android-plugins" ]; then
            echo "‚ùå CRITICAL: capacitor-cordova-android-plugins missing"
            exit 1
          fi

          if [ ! -f "capacitor-cordova-android-plugins/build.gradle" ]; then
            echo "‚ùå CRITICAL: build.gradle missing"
            exit 1
          fi

          if [ ! -f "app/google-services.json" ]; then
            echo "‚ùå CRITICAL: google-services.json missing"
            exit 1
          fi

          # Quick manifest check
          REMAINING=$(find . -name "AndroidManifest.xml" -exec grep -l "package=" {} \; 2>/dev/null | wc -l)
          echo "üìä Manifests with package attributes: $REMAINING"

          echo "‚úÖ All critical checks passed"

      - name: Accept SDK Licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK
        run: |
          cd android
          echo "üî® Starting final build..."

          # Ensure gradlew is executable
          chmod +x gradlew

          # Clean build
          if [ -f "gradlew" ]; then
            ./gradlew clean --no-daemon
          else
            echo "‚ùå gradlew not found, cannot build"
            exit 1
          fi

          # Build with detailed output
          ./gradlew assembleDebug --no-daemon --stacktrace > ../build-output.log 2>&1
          BUILD_STATUS=$?

          if [ $BUILD_STATUS -eq 0 ]; then
            echo "üéâ BUILD SUCCESS!"
            ls -la app/build/outputs/apk/debug/
          else
            echo "‚ùå BUILD FAILED"
            echo "Last 50 lines of build output:"
            tail -50 ../build-output.log
            echo ""
            echo "Critical errors:"
            grep -i -E "FAILED|ERROR|Exception|package.*attribute" ../build-output.log | tail -10 || echo "No obvious errors found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: whatsorder-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Build Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-logs
          path: build-output.log
          retention-days: 7