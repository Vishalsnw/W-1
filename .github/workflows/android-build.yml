name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      # Generate gradlew if missing
      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2.1 --distribution-type all
        working-directory: android

      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: android

      - name: Clean build cache
        run: ./gradlew clean
        working-directory: android

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --refresh-dependencies
        working-directory: android

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: whatsorder-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK (if keystore exists)
        run: |
          if [ -f app/whatsorder-release-key.keystore ]; then
            ./gradlew assembleRelease --stacktrace --refresh-dependencies
          else
            echo "⚠️ No keystore found, skipping release build"
          fi
        working-directory: android
        continue-on-error: true

      - name: Upload Release APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: whatsorder-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
        continue-on-error: true
