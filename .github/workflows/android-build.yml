name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17' # ‚úÖ Force Java 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34   # ‚úÖ match compileSdk in build.gradle
          build-tools: 34.0.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Install Capacitor plugins
        run: |
          npm install @capacitor-community/admob@^7.0.3 --save
          npm install @capacitor/android@^5.7.8 --save  
          npm install @capacitor/camera@^5.0.10 --save
          npm install @capacitor/filesystem@^5.2.2 --save
          npm install @codetrix-studio/capacitor-google-auth@^1.3.2 --save

      - name: Patch Capacitor Plugins (remove jcenter + add namespace + fix manifests)
        run: |
          echo "üîß Patching Capacitor plugins build.gradle..."
          PLUGINS=(
            "node_modules/@codetrix-studio/capacitor-google-auth/android/build.gradle"
            "node_modules/@capacitor-community/admob/android/build.gradle"
            "node_modules/@capacitor/camera/android/build.gradle"
            "node_modules/@capacitor/filesystem/android/build.gradle"
            "node_modules/@capacitor/android/capacitor/build.gradle"
          )

          for FILE in "${PLUGINS[@]}"; do
            if [ -f "$FILE" ]; then
              echo "üëâ Patching $FILE"
              # replace jcenter()
              sed -i 's/jcenter()/mavenCentral()\ngoogle()/' "$FILE"
              # add namespace if missing
              if grep -q "android {" "$FILE" && ! grep -q "namespace" "$FILE"; then
                PACKAGE_NAME=$(basename $(dirname $FILE))
                sed -i "/android {/a \    namespace \"com.capacitor.$PACKAGE_NAME\"" "$FILE"
              fi
            else
              echo "‚ö†Ô∏è Skipping, not found: $FILE"
            fi
          done
          
          echo "üîß Patching AndroidManifest.xml files..."
          # Fix Google Auth AndroidManifest.xml
          GOOGLE_AUTH_MANIFEST="node_modules/@codetrix-studio/capacitor-google-auth/android/src/main/AndroidManifest.xml"
          if [ -f "$GOOGLE_AUTH_MANIFEST" ]; then
            echo "üëâ Removing package attribute from $GOOGLE_AUTH_MANIFEST"
            sed -i 's/package="[^"]*"//g' "$GOOGLE_AUTH_MANIFEST"
          fi
          
          echo "‚úÖ All plugins patched."

      - name: Generate Gradle Wrapper
        run: |
          cd android
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 8.2.1 --distribution-type all
          fi
          chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace 2>&1 | tee build-output.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ "$BUILD_EXIT_CODE" -ne 0 ]; then
            echo "‚ùå BUILD FAILED"
            echo "=== ERROR SUMMARY ==="
            grep -i "error\|failed\|exception\|caused by" build-output.log | tail -20
            echo "=== MANIFEST ERRORS ==="
            grep -i "manifest\|package.*found" build-output.log | tail -10
            echo "=== GRADLE ERRORS ==="
            grep -i "gradle\|dependency\|resolution" build-output.log | tail -10
            exit 1
          fi
        env:
          GRADLE_OPTS: "-Xmx4g -Dorg.gradle.daemon=false"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: whatsorder-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
