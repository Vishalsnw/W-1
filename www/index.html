
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsOrder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: #ffffff;
            color: #333333;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #webview-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        #error-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: #ffffff;
            color: #333333;
        }
        .retry-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .external-link {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>WhatsOrder</h2>
        <p>Loading your app...</p>
    </div>
    
    <div id="error-screen">
        <h2>Unable to load app</h2>
        <p>The app couldn't be loaded in the webview.</p>
        <button class="retry-btn" onclick="retryLoad()">Retry</button>
        <a href="https://whats-order-osr3.vercel.app" target="_blank" class="external-link">
            Open in Browser
        </a>
    </div>
    
    <iframe id="webview-frame" src="https://whats-order-osr3.vercel.app" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"></iframe>
    
    <script>
        let loadTimeout;
        let retryCount = 0;
        const maxRetries = 3;
        
        function hideAllScreens() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-screen').style.display = 'none';
            document.getElementById('webview-frame').style.display = 'none';
        }
        
        function showError() {
            hideAllScreens();
            document.getElementById('error-screen').style.display = 'flex';
        }
        
        function showSuccess() {
            hideAllScreens();
            document.getElementById('webview-frame').style.display = 'block';
        }
        
        function retryLoad() {
            if (retryCount < maxRetries) {
                retryCount++;
                hideAllScreens();
                document.getElementById('loading').style.display = 'flex';
                loadIframe();
            } else {
                showError();
            }
        }
        
        function loadIframe() {
            const iframe = document.getElementById('webview-frame');
            
            // Clear any existing timeout
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }
            
            // Set a timeout for loading
            loadTimeout = setTimeout(() => {
                console.log('Iframe load timeout');
                showError();
            }, 10000); // 10 second timeout
            
            // Handle successful load
            iframe.onload = function() {
                console.log('Iframe loaded successfully');
                clearTimeout(loadTimeout);
                showSuccess();
                
                // Try to initialize native functions after successful load
                setTimeout(initializeNativeFunctions, 1000);
            };
            
            // Handle load error
            iframe.onerror = function() {
                console.log('Iframe load error');
                clearTimeout(loadTimeout);
                showError();
            };
            
            // Reload the iframe
            iframe.src = iframe.src;
        }
        
        function initializeNativeFunctions() {
            // Check if Capacitor is available
            if (typeof window.Capacitor !== 'undefined') {
                // Import Capacitor plugins dynamically
                import('https://cdn.jsdelivr.net/npm/@capacitor/core@latest/dist/index.js')
                    .then(() => {
                        // Initialize AdMob
                        initializeAdMob();
                        
                        // Make native functions available globally
                        window.nativeGoogleAuth = {
                            signIn: async () => {
                                try {
                                    if (window.Capacitor && window.Capacitor.Plugins.GoogleAuth) {
                                        const result = await window.Capacitor.Plugins.GoogleAuth.signIn();
                                        return result;
                                    } else {
                                        throw new Error('Google Auth plugin not available');
                                    }
                                } catch (error) {
                                    console.error('Google Sign In Error:', error);
                                    throw error;
                                }
                            },
                            signOut: async () => {
                                try {
                                    if (window.Capacitor && window.Capacitor.Plugins.GoogleAuth) {
                                        await window.Capacitor.Plugins.GoogleAuth.signOut();
                                    }
                                } catch (error) {
                                    console.error('Google Sign Out Error:', error);
                                    throw error;
                                }
                            }
                        };
                        
                        window.nativeCamera = {
                            takePicture: async () => {
                                try {
                                    if (window.Capacitor && window.Capacitor.Plugins.Camera) {
                                        const image = await window.Capacitor.Plugins.Camera.getPhoto({
                                            quality: 90,
                                            allowEditing: true,
                                            resultType: 'DataUrl',
                                            source: 'Camera'
                                        });
                                        return image.dataUrl;
                                    } else {
                                        throw new Error('Camera plugin not available');
                                    }
                                } catch (error) {
                                    console.error('Camera Error:', error);
                                    throw error;
                                }
                            },
                            selectFromGallery: async () => {
                                try {
                                    if (window.Capacitor && window.Capacitor.Plugins.Camera) {
                                        const image = await window.Capacitor.Plugins.Camera.getPhoto({
                                            quality: 90,
                                            allowEditing: true,
                                            resultType: 'DataUrl',
                                            source: 'Photos'
                                        });
                                        return image.dataUrl;
                                    } else {
                                        throw new Error('Camera plugin not available');
                                    }
                                } catch (error) {
                                    console.error('Gallery Error:', error);
                                    throw error;
                                }
                            }
                        };
                        
                        // Add external URL handling
                        window.openExternalUrl = async (url) => {
                            try {
                                if (window.Capacitor && window.Capacitor.Plugins.Browser) {
                                    await window.Capacitor.Plugins.Browser.open({ url: url });
                                } else {
                                    window.open(url, '_blank');
                                }
                            } catch (error) {
                                console.error('Error opening external URL:', error);
                                window.open(url, '_blank');
                            }
                        };
                        
                        console.log('Native functions initialized');
                    })
                    .catch(error => {
                        console.log('Capacitor plugins not available:', error);
                    });
            } else {
                console.log('Capacitor not available - running in browser mode');
            }
        }
        
        // AdMob Integration
        function initializeAdMob() {
            if (window.Capacitor && window.Capacitor.Plugins.AdMob) {
                const AdMob = window.Capacitor.Plugins.AdMob;
                
                // Initialize AdMob
                AdMob.initialize({
                    requestTrackingAuthorization: true,
                    testingDevices: ['YOUR_TEST_DEVICE_ID'],
                    initializeForTesting: true
                });
                
                // Create banner ad functions
                window.showBannerAd = async () => {
                    try {
                        await AdMob.showBanner({
                            adId: 'ca-app-pub-5538218540896625/8498698237',
                            adSize: 'BANNER',
                            position: 'BOTTOM_CENTER',
                            margin: 0,
                            isTesting: false
                        });
                    } catch (error) {
                        console.error('Banner ad error:', error);
                    }
                };
                
                window.hideBannerAd = async () => {
                    try {
                        await AdMob.hideBanner();
                    } catch (error) {
                        console.error('Hide banner error:', error);
                    }
                };
                
                // Create interstitial ad functions
                window.prepareInterstitialAd = async () => {
                    try {
                        await AdMob.prepareInterstitial({
                            adId: 'ca-app-pub-5538218540896625/8673958054',
                            isTesting: false
                        });
                    } catch (error) {
                        console.error('Prepare interstitial error:', error);
                    }
                };
                
                window.showInterstitialAd = async () => {
                    try {
                        await AdMob.showInterstitial();
                    } catch (error) {
                        console.error('Show interstitial error:', error);
                    }
                };
                
                // Auto-prepare interstitial ad
                setTimeout(() => {
                    window.prepareInterstitialAd();
                }, 3000);
                
                console.log('AdMob initialized');
            }
        }
        
        // Handle external links in iframe
        function handleExternalLinks() {
            const iframe = document.getElementById('webview-frame');
            if (iframe) {
                iframe.onload = function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const links = iframeDoc.querySelectorAll('a[href*="whatsapp"], a[href*="wa.me"], a[href*="tel:"], a[href*="mailto:"]');
                        
                        links.forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                if (window.openExternalUrl) {
                                    window.openExternalUrl(this.href);
                                }
                            });
                        });
                    } catch (error) {
                        console.log('Cannot access iframe content due to CORS:', error);
                    }
                };
            }
        }
        
        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadIframe();
        });
    </script>
</body>
</html>
