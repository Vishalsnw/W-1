pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // JitPack is optional, only needed for plugins not in Maven Central
        maven { url = uri("https://jitpack.io") }
    }
}

dependencyResolutionManagement {
    // Fail if project repositories are used instead of settings
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        // JitPack only if you have plugins hosted there
        maven { url = uri("https://jitpack.io") }
    }
}

