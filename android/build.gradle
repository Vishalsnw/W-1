buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

// ✅ For Gradle 7+ and 8+, replace `allprojects` with `subprojects`
subprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

// ✅ Define clean task properly
tasks.register("clean", Delete) {
    delete(rootProject.buildDir)
}
